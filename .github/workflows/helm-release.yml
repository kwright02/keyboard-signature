name: Package and Push Helm Chart

on:
  push:
    branches: [ master ]
    paths:
      - 'helm/**'
  workflow_dispatch:

jobs:
  package-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Package Helm chart
        run: |
          helm package helm
          mkdir -p chart-out
          mv keyboard-signature-*.tgz chart-out/

      - name: Push Helm chart to OCI registry
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push chart-out/keyboard-signature-*.tgz oci://ghcr.io/${{ github.repository }}/charts

